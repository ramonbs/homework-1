<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Contato</title>
        <link
        rel="stylesheet"
        href="./style.css" />
    </head>
    <body id="app">
        <!-- 
            // utilizando o innerHTML para inserir o conteúdo HTML no elemento com id header
            // este conteúdo será inserido em todas as páginas que importarem este arquivo
         -->
        <header id="header">
            <a href="./index.html">
                <button>Sobre Mim</button>
            </a>

            <a href="./formacao.html">
                <button>Formação</button>
            </a>

            <a
                href="https://ramon-giovani-portfolio.vercel.app/"
                target="_blank">
                <button>Portfólio</button>
            </a>

            <a href="./contato.html">
                <button>Contato</button>
            </a>
        </header>
        <main id="main">
            <form>
                <label for="name"> Nome: </label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required />
                <label for="email"> E-mail: </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required />
                <label for="message"> Mensagem: </label>
                <textarea
                    id="message"
                    name="message"
                    required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </main>
    </body>
</html>
